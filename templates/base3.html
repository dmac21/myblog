<!DOCTYPE html>
<html lang="en">
{% block head%}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tonardo-博客</title>

    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/toastr.css" rel="stylesheet">
    <link href="static/css/blog-home.css" rel="stylesheet">

</head>
{% end %}
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Tonardo-博客</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">首页
              </a>
            </li>
              {% if current_user %}
              <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        当前账户 <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/change-password">修改密码</a></li>
                        <li><a href="/change-email">修改邮件地址</a></li>
                        <li><a href="/logout">退出</a></li>
                    </ul>
                </li>
              {% else %}
                </li><li class="nav-item"><a class="nav-link" href="/login">登录</a></li>
                </li><li class="nav-item"><a class="nav-link" href="/register">注册</a></li>
              {% end %}
          </ul>
        </div>
      </div>
    </nav>
    {% block page_content %}
    {% end %}

    <!-- Bootstrap core JavaScript -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
