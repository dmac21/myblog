{% extends "base.html"%}

{% block page_content%}
<div class="col-md-3" id="login_form" style="float:none; margin:0 auto; margin-top:5%">
      <form action="/change_email" method="post" class="form-signin" role="form">
        <h3 class="form-signin-heading">修改你的邮件地址</h3>
          </br>
        <input name="email" type="text" class="form-control" placeholder="请输入邮箱地址" required>
      </br>
        <input name="password" type="password" class="form-control" placeholder="请输入密码" required>
          </br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">更新邮件地址</button>
      </form>
</div>
{% end %}
