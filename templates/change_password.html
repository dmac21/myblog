{% extends "base.html"%}

{% block page_content%}
{% if message %}
<div class="alert alert-warning" role="alert">
  {{ message }}
</div>
{% end %}
<div class="col-md-3" id="login_form" style="float:none; margin:0 auto; margin-top:5%">
      <form action="/change-password" method="post" class="form-signin" role="form">
        <h3 class="form-signin-heading">修改你的密码</h3>
      </br>
        <input name="old_password" type="password" class="form-control" placeholder="请输入旧密码" required>
      </br>
        <input name="password" type="password" class="form-control" placeholder="请输入密码" required>
      </br>
        <input name="password2" type="password" class="form-control" placeholder="请再次输入密码" required>
      </br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">更新密码</button>
      </form>
</div>
{% end %}
