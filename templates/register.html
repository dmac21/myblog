{% extends "base.html"%}

{% block page_content%}
<div class="col-md-3" id="login_form" style="margin:0 auto; margin-top:5%">
      <form action="/register" method="post" class="form-signin" role="form">
        <h2 class="form-signin-heading">用户注册</h2>
        <input name="email" type="text" class="form-control" placeholder="请输入邮箱地址" required>
      </br>
        <input name="username" type="text" class="form-control" placeholder="请输入用户名" required>
          </br>
        <input name="password" type="password" class="form-control" placeholder="请输入密码" required>
          </br>
        <input name="password2" type="password" class="form-control" placeholder="请再次输入密码" required>
          </br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      </form>
</div>
{% end %}
