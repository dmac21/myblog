{% extends "base.html" %}

{% block page_content %}
<div class="col-md-6" style="float:none; margin:0 auto; margin-top:10%">
    <h3>
        你好, {{ username }}!
    </h3>
    <h5>你还没有对你的账户进行确认。</h5>
    <p>
        在你访问该网站你的资料前，你需要对你的账户进行确认。
        检查一下你的邮箱，应该会有一封包含确认账户链接的邮件。
    </p>
    <p>
        重新需要一封确认邮件?
        <a href="http://127.0.0.1:5000/reconfirm/{{ username }}">点击这里</a>
    </p>
</div>
{% end %}
